<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactform.css">
    <title>Contact Me</title>
</head>

<body>
    <div class="container">
        <div style="text-align: center;">
            <h2>Contact Us</h2>
            <p>Leave Obinna a message</p>
        </div>

        <div class="row">
            <div class="column"> <img src="images/map.jpg" alt="" style="width: 100%;"></div>
            <div class="column">
                <form action="">
                    <label for="fname">Firstname</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your firstname">
                    <label for="lname">Last Name</label>
                    <input type="text" name="" id="lname" name="lastname" placeholder="Your lastname">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="USA">USA</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Saudi Arabia">Saudi Arabia</option>
                        <option value="Qatar">Qatar</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="England">England</option>
                    </select>
                    <label for="subject">Subject</label>
                    <textarea name="subject" id="subject" placeholder="Write your message......" cols="30" rows="10" style="height: 170px;"></textarea>
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
